<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: start;
            padding-top: 50px;
        }

        .top-buttons {
            position: fixed;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .top-buttons button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: black;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .container {
            background: #fff;
            padding: 1.5rem;
            border-radius: 20px;
            width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 97%;
            padding: 0.6rem;
            margin: 0.6rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: 0.3s;
        }

        #submitBtn {
            background: #007bff;
            color: white;
        }

        #toggleBtn {
            background: black;
            color: white;
        }

        .btns {
            display: flex;
            gap: 10px;
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: -60px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s ease;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            top: 30px;
        }
    </style>
</head>

<body>

    <!-- Top Buttons -->
    <div class="top-buttons">
        <button id="logoutBtn" onclick="logout()">Logout</button>
        <button id="userPortalBtn" onclick="goToUserPortal()">Go to User Portal</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h3>Enter Credentials</h3>

        <input type="text" id="tokenInput" placeholder="Enter Token">
        <input type="text" id="apiKey" placeholder="Enter API Key" style="display: none;">

        <div class="btns">
            <button id="submitBtn" onclick="handleSubmit()">Submit</button>
            <button id="toggleBtn" onclick="toggleFields()">Switch to API Key</button>
        </div>
    </div>

    <div id="toast"></div>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
        function goToUserPortal() {
            window.location.href = "index.html";
        }
        let showingToken = true;
        function toggleFields() {
            const tokenField = document.getElementById("tokenInput");
            const apiKeyField = document.getElementById("apiKey");
            const toggleBtn = document.getElementById("toggleBtn");

            if (showingToken) {
                tokenField.style.display = "none";
                apiKeyField.style.display = "block";
                tokenField.value = "";
                toggleBtn.innerText = "Switch to Token";
            } else {
                tokenField.style.display = "block";
                apiKeyField.style.display = "none";
                apiKeyField.value = "";
                toggleBtn.innerText = "Switch to API Key";
            }
            showingToken = !showingToken;
        }
        async function handleSubmit() {
            const token = document.getElementById("tokenInput").value || null;
            const apiKey = document.getElementById("apiKey").value || null;
            if (!token && !apiKey) {
                showToast("Please add token or API key!", "red");
                return;
            }
            const payload = { token, apiKey };
            try {
                const authToken = localStorage.getItem("token");
                const res = await axios.post(
                    "http://localhost:8000/api/api/key/create",
                    payload,
                    {
                        headers: {
                            Authorization: `Bearer ${authToken}`
                        }
                    }
                );
                showToast(res.data.message || "Saved successfully!", "green");
            } catch (err) {
                console.error(err);
                showToast("Something went wrong!", "red");
            }
        }
        function showToast(message, color) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.backgroundColor = color;
            toast.className = "show";
            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }
        window.onload = function () {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "login.html";
            }
        };
    </script>
</body>

</html>
