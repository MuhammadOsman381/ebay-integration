<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Search</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      width: auto;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      box-shadow: none;
      width: 97%;
      margin-right: 10px;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: none;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background: black;
      color: white;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #333;
    }

    table {
      width: 95%;
      margin: 10px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
      background: white;
    }

    th {
      background: black;
      color: white;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      background: black;
      color: white;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 10px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: -60px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s, top 0.5s ease;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      top: 30px;
    }

    .container {
      width: 98.5%;
      padding: 10px;
    }

  </style>
</head>
<body>

  <div class="search-container container">
    <input id="searchInput" type="text" placeholder="Enter product name (e.g. Amazing Spider-Man #300)">
    <button class="btn" onclick="searchProduct()">Search</button>
  </div>

  <div id="tableContainer" class="container"></div>
  <div id="productContainer" class="container" style="display: none;"></div>
  <div id="toast"></div>

  <script>
     function showToast(message, color) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.backgroundColor = color;
            toast.className = "show";

            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }

    async function searchProduct() {
        const name = document.getElementById("searchInput").value.trim();
        if (!name) {
            showToast("Please enter a product name!", "red");
            return;
        }

        const tableContainer = document.getElementById("tableContainer");
        const productContainer = document.getElementById("productContainer");

        tableContainer.innerHTML = "Loading...";
        tableContainer.style.display = "block";
        productContainer.style.display = "none";

        try {
            const response = await fetch("http://127.0.0.1:8000/api/api/product/search", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name })
            });

            const data = await response.json();

            if (data.error || data.message) {
                const msg = data.error || data.message;
                showToast(msg, "red");
                tableContainer.innerHTML = msg;
                return;
            }

            renderTable(data.grades_summary);
        } catch (err) {
            console.error(err);
            showToast("Error fetching data from server.", "red");
            tableContainer.innerHTML = "Error fetching data from server.";
        }
    }

    function renderTable(grades) {
      const tableContainer = document.getElementById("tableContainer");

      let html = `
        <table>
          <thead>
            <tr>
              <th>Range</th>
              <th>Average Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;

      grades.forEach((g, index) => {
        html += `
          <tr>
            <td>${g.range}</td>
            <td>${g.average_price}</td>
            <td><button class="btn" onclick="showProducts(${index})">Show Products</button></td>
          </tr>
        `;
      });

      html += "</tbody></table>";
      tableContainer.innerHTML = html;

      window.cachedGrades = grades;
    }

    function showProducts(index) {
      const selected = window.cachedGrades[index];
      const productContainer = document.getElementById("productContainer");
      const tableContainer = document.getElementById("tableContainer");

      let html = `
        <h2 style="text-align:center;">${selected.range} - ${selected.average_price}</h2>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Grade</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
      `;

      selected.products.forEach(p => {
        html += `
          <tr>
            <td>${p.title}</td>
            <td>${p.cgc_grade || "N/A"}</td>
            <td>${p.price}</td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
        <button class="back-btn" onclick="backToMain()">‚Üê Back</button>
      `;

      productContainer.innerHTML = html;
      tableContainer.style.display = "none";
      productContainer.style.display = "block";
    }

    function backToMain() {
      document.getElementById("tableContainer").style.display = "block";
      document.getElementById("productContainer").style.display = "none";
    }
  </script>

</body>
</html>
